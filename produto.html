<!DOCTYPE html>

<body>
	<main>
        <header>

                </ul>

		<form action="https://api.sheetmonkey.io/form/5umk3trKKooUFnwnCzngTT" method="post">
			<h1>Produto</h1>

			<input type="text" name="Nome Produto" placeholder="Nome de Produto" required>
			<input type="number" name="Cód. Produto" placeholder="Código do Produto" required>
			<input type="text" name="Fabricante" placeholder="Fabricante" required>
			<input type="text" name="Fornecedor" placeholder="Fornecedor" required>
			<input type="text" name="Valor(U)" placeholder="Valor(U)" required>
			<label for="textarea">Descrição do Produto:</label>
            <textarea name="Descrição" id="textarea" cols="30" rows="10"></textarea>

			<button type="submit">Cadastrar</button>
		</form>
	</main>
